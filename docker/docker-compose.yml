# Haskellito Local Development Environment
# Usage: from repo root: docker compose -f docker/docker-compose.yml up
# Frontend: http://localhost:5173
# Backend API: http://localhost:8000

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount backend for hot reload during development
      - ../backend:/app:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Security restrictions for GHCi sandboxing
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=256M,mode=1777,exec
    shm_size: '256m'
    # Resource limits to prevent abuse
    # Each GHCi session uses ~150-250MB RAM. Adjust based on expected concurrent users.
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  frontend_node_modules:
