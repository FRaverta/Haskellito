# Haskellito Local Development Environment
# Usage: docker compose up
# Frontend: http://localhost:5173
# Backend API: http://localhost:8000

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount source for hot reload during development
      - ./main.py:/app/main.py:ro
    environment:
      - PYTHONUNBUFFERED=1
    # Security: allow bubblewrap to create sandboxes, but restrict everything else
    security_opt:
      - no-new-privileges:false  # Required for bubblewrap to work
      - seccomp:unconfined       # Required for namespace creation
    cap_add:
      - SYS_ADMIN    # Required for bubblewrap namespace creation
      - NET_ADMIN    # Required for network namespace isolation
    cap_drop:
      - AUDIT_CONTROL
      - AUDIT_READ
      - AUDIT_WRITE
      - BLOCK_SUSPEND
      - DAC_READ_SEARCH
      - IPC_LOCK
      - IPC_OWNER
      - LEASE
      - LINUX_IMMUTABLE
      - MAC_ADMIN
      - MAC_OVERRIDE
      - MKNOD
      - SETFCAP
      - SYSLOG
      - SYS_BOOT
      - SYS_MODULE
      - SYS_NICE
      - SYS_PACCT
      - SYS_PTRACE
      - SYS_RAWIO
      - SYS_RESOURCE
      - SYS_TIME
      - SYS_TTY_CONFIG
      - WAKE_ALARM
    tmpfs:
      - /tmp:size=100M,mode=1777
    # Resource limits to prevent abuse
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  frontend_node_modules:
